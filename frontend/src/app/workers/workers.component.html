<mat-card>
	<mat-card-content>
		<p>
			<mat-form-field>
				<input type="text" required matInput placeholder="First Name" [(ngModel)]="firstName">
			</mat-form-field>	
			<mat-form-field>
				<input type="text" required matInput placeholder="Last Name" [(ngModel)]="lastName">
			</mat-form-field>
		</p>
		
		<p>
			<mat-form-field>
				<input required matInput placeholder="Email" [(ngModel)]="email">
			</mat-form-field>
			<mat-form-field>
				<input type="tel" required matInput placeholder="Phone" [(ngModel)]="phone">
			</mat-form-field>
		</p>
		
		<p>
			<mat-form-field>
				<input type="text" required matInput placeholder="Speciality" [(ngModel)]="speciality">
			</mat-form-field>
		</p>

		<button (click)="addWorker()" mat-button mat-raised-button color="primary">Add Worker</button>
		

	</mat-card-content>
</mat-card>

<div class="example-table-container">
	<table mat-table [dataSource]="dataSource" class="example-table">
		<ng-container matColumnDef="firstname">
			<th mat-header-cell *matHeaderCellDef>First Name</th>

			
			<td mat-cell *matCellDef="let i = index">
				<mat-form-field><input type="text" required matInput [(ngModel)]="workers[i].firstname"></mat-form-field>
			</td>
		</ng-container>
		
		<ng-container matColumnDef="lastname">
			<th mat-header-cell *matHeaderCellDef>Last Name</th>

			<td mat-cell *matCellDef="let i = index">
				<mat-form-field><input type="text" required matInput [(ngModel)]="workers[i].lastname"></mat-form-field>
			</td>
		</ng-container>

		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef>Email</th>

			<td mat-cell *matCellDef="let i = index">
				<mat-form-field><input type="email" required matInput [(ngModel)]="workers[i].email"></mat-form-field>
			</td>
		</ng-container>

		<ng-container matColumnDef="phone">
			<th mat-header-cell *matHeaderCellDef>Phone</th>

			<td mat-cell *matCellDef="let i = index">
				<mat-form-field><input type="tel" required matInput [(ngModel)]="workers[i].phone"></mat-form-field>
			</td>
		</ng-container>
		
		<ng-container matColumnDef="specialization">
			<th mat-header-cell *matHeaderCellDef>Specialization</th>

			<td mat-cell *matCellDef="let i = index">
				<mat-form-field><input type="text" required matInput [(ngModel)]="workers[i].specialization"></mat-form-field>
			</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef disableClear>Action</th>
			
			<td mat-cell *matCellDef="let row; let i = index">
				<button (click)="removeWorker(i)" mat-button color="warn">
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	
	<button (click)="saveWorkers()" mat-raised-button color="primary" mat-button >Save Workers</button>
</div>
