<div class="example-table-container">
	<table mat-table [dataSource]="attendances" class="example-table" matSort matSortActive="created"
		matSortDisableClear matSortDirection="desc">

		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>

			<td mat-cell *matCellDef="let i = index">{{attendances[i].workshop_id}}</td>
		</ng-container>

		<ng-container matColumnDef="workshop">
			<th mat-header-cell *matHeaderCellDef>Workshop</th>

			<td mat-cell *matCellDef="let i = index">
				{{workshops[i].name}}
			</td>
		</ng-container>

		<ng-container matColumnDef="username">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>

			<td mat-cell *matCellDef="let i = index">{{attendances[i].username}}</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef disableClear></th>

			<td mat-cell *matCellDef="let row; let i = index">
				<mat-form-field>
					<mat-select [(value)]="attendances[i].status" (selectionChange)="update(i)">
						<mat-option value="Approved">Approved</mat-option>
						<mat-option value="Rejected">Rejected</mat-option>
						<mat-option style="display: none" value="Pending">Pending</mat-option>
					</mat-select>
				</mat-form-field>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
