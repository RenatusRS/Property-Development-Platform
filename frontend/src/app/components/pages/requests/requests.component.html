<mat-tab-group mat-stretch-tabs="true" animationDuration="0">

	<div *ngIf="user.role == 'admin'">
		<mat-tab label="Registration">
			Content 1
		</mat-tab>
		<mat-tab label="Workshop">
			Content 2
		</mat-tab>
	</div>
	<mat-tab label="Attendance">
		<div class="example-container mat-elevation-z8">
			<div class="example-table-container">

				<table mat-table [dataSource]="registrations" class="example-table" matSort matSortActive="created"
					matSortDisableClear matSortDirection="desc">
					<!-- Number Column -->
					<ng-container matColumnDef="firstname">
						<th mat-header-cell *matHeaderCellDef>Firstname</th>
						<td mat-cell *matCellDef="let row"><input type="text" value="{{row.firstname}}"></td>
					</ng-container>

					<!-- Title Column -->
					<ng-container matColumnDef="lastname">
						<th mat-header-cell *matHeaderCellDef>Lastname</th>
						<td mat-cell *matCellDef="let row">{{row.lastname}}</td>
					</ng-container>

					<!-- State Column -->
					<ng-container matColumnDef="username">
						<th mat-header-cell *matHeaderCellDef>Username</th>
						<td mat-cell *matCellDef="let row">{{row.username}}</td>
					</ng-container>

					<!-- Created Column -->
					<ng-container matColumnDef="status">
						<th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
							Status
						</th>
						<td mat-cell *matCellDef="let row">
							<button mat-raised-button color="primary">
								{{row.status}}
							</button>
							{{row.status}}
						</td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
			</div>

			<mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
		</div>
	</mat-tab>
</mat-tab-group>
