<div class="example-table-container">
	<button mat-raised-button color="primary" (click)="object()">New Object</button>
	
	<table mat-table [dataSource]="dataSource" class="example-table">

		<ng-container matColumnDef="address">
			<th mat-header-cell *matHeaderCellDef>Address</th>

			<td mat-cell *matCellDef="let i = index" (click)="object(objects[i].address)">{{objects[i].address}}</td>
		</ng-container>

		<ng-container matColumnDef="type">
			<th mat-header-cell *matHeaderCellDef>Type</th>

			<td mat-cell *matCellDef="let i = index">{{objects[i].type}}</td>
		</ng-container>

		<ng-container matColumnDef="rooms">
			<th mat-header-cell *matHeaderCellDef>Rooms</th>

			<td mat-cell *matCellDef="let i = index">{{objects[i].scheme.rooms.length}}</td>
		</ng-container>

		<ng-container matColumnDef="area">
			<th mat-header-cell *matHeaderCellDef>Area</th>

			<td mat-cell *matCellDef="let i = index">{{areas[i]}}</td>
		</ng-container>
		
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
